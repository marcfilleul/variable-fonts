<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Variable fonts for beginners</title>
</head>

<body>

    <main>
        <div class="flow">
            <h1>This is a h1 using Playfair</h1>
            <p>This is a paragraph using Montserrat</p>
            <h2 style="font-style:italic;">This is a h2 with italic</h2>
            <p style="font-style:italic;">This is a p with italic</p>
            <h2 style="font-weight: 900;">This is a black h2</h2>
            <h2 style="font-weight: 700;">This is a bold h2</h2>
            <h2 style="font-weight: 400;">This is a normal h2</h2>
            <p style="font-weight: 900;">This is a black p</p>
            <p style="font-weight: 300;">This is a light p</p>
        </div>
    </main>

</body>

</html>
